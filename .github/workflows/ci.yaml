name: CI

on:
  push:
    branches: [ develop ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8' # Remplacez par la version de Python que vous utilisez

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Assurez-vous d'avoir un fichier requirements.txt à la racine de votre projet

    - name: Run tests
      run: |
        python manage.py test # Exécutez vos tests Django ici

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Azure Container Registry
      uses: azure/docker-login@v1 
      with:
        login-server: livre.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and Push to Azure Container Registry
      uses: docker/build-push-action@v2
      with:
        context: ./projet_chef_d_oeuvre
        file: ./projet_chef_d_oeuvre/Dockerfile
        push: true
        tags: livre.azurecr.io/livre:v1
